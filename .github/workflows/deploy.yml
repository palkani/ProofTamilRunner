name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: ${{ secrets.GCP_SERVICE }}   # e.g. prooftamil-runner
  REPO: cloud-run-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ðŸ” Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ðŸ› ï¸ Setup gcloud
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ðŸ³ Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      # ðŸ³ Build Docker Image
      - name: Build Docker Image
        run: |
          IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/ProofTamilRunner:${GITHUB_SHA}
          echo "Building image: $IMAGE"
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # ðŸ“¦ Push Docker Image
      - name: Push Docker Image
        run: |
          docker push $IMAGE

      # ðŸš€ DEPLOY TO CLOUD RUN (THIS WAS MISSING)
      - name: Deploy to Cloud Run
        run: |
          echo "Deploying service: prooftamil-runner"
          gcloud run deploy prooftamil-runner \
            --image ${IMAGE} \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated
